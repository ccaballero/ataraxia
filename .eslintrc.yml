env:
    browser: true
    es6: true
    node: true
extends: 'eslint:recommended'
globals:
    Atomics: readonly
    SharedArrayBuffer: readonly
parserOptions:
    ecmaFeatures:
        jsx: true
    ecmaVersion: 2018
    sourceType: module
plugins:
    - react
rules:
    indent:
        - error
        - 4
    linebreak-style:
        - error
        - unix
    quotes:
        - error
        - single
    semi:
        - error
        - always
    comma-style:
        - error
        - first
        - exceptions:
            ArrayExpression: true
            ObjectExpression: true
    max-len:
        - error
        - code: 80

